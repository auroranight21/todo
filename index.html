<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My ToDo App</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
<h1>My Todo</h1>
<span class="span-circle">
    <img class="img" src="img/pen-33077.svg">
</span>
<form id="form">
    <input type="text" class="input" id="input"
    placeholder="Enter your text..." autocomplete="off">

    <ul class="todos" id="todos">
    </ul>
</form>
<small>-Left click to completed task.<br>-Right click to delete task.</small>
<script type='text/javascript" src="index.js"></script>
</body>
</html>
